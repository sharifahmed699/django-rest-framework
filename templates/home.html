{% extends 'base.html' %}

{% block body %}

	<div class="container">
		{% for quote in object_list %}
  		<div class="card">
		  <div class="card-header">
		    {{ quote.quote_category }}
		  </div>
		  <div class="card-body">
		    <blockquote class="blockquote mb-0">
		      <p>{{ quote.Quote }}</p>
		      <footer class="blockquote-footer">{{ quote.author }}</footer>
		    </blockquote>
		  </div>
		</div>
		{% endfor %}
	</div>

{% endblock %}
